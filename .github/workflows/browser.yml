name: Release Browser
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
      - name: Build
        run: cargo build --release -p browser --target ${{ matrix.target }}
      - name: Package
        run: |
          mkdir package
          cp target/${{ matrix.target }}/release/browser${{ matrix.ext }} package/
          cd package && tar -czf ../browser-${{ matrix.target }}.tar.gz .
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: browser-${{ matrix.target }}.tar.gz
